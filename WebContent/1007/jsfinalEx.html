<!-- 외부 CSS파일 링크하는 것 적합한 위치에 알아서 링크할 것.
     이미지 표시 주석처리되어있는 부분에 img태그 이용하여 표시.(ppt의 화면 보고 넣어볼것. 크기지정 따로 하지 않아도 됨)
	현재의 파일은 구매하기 표시까지만 되어있음. 구매하기를 눌렀을 때 대화상자 표시가 나오도록 하시기 바랍니다.(자바스크립트 사용)
	자바스크립트의 선언위치가 어디인지 알아서 선언하고, 실행을 위해 필요한 구문을 함수형태로 만들고, 
	alert () 함수 사용. 그리고 구매하기를 눌렀을 때 새롭게 추가된 함수가 호출되도록 완성하기
-->
