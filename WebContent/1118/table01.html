<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
		margin: 30px;
		font: 1em "맑은 고딕",Cambria,Georgia,sans-serif;
	}
	
	.margin0 { margin: 0px; }
	.padding0{ padding: 0px; }
	.width70{ width:70px; }
	
	table, th, td{ 
		border-collapse: collapse; 
		border: thin solid lightgray;
	}
	table {
		width: 900px;
		height: 450px;
	}
	body {
		background: #fff url("./imgs/fair.jpg") no-repeat bottom right;
	}
	th, th{ padding: 15px 30px; }
	thead th{ background-color: #cc9; font-size: 1.1em; }
	tbody td{ background: transparent no-repeat; }
</style>
</head>
<body>

	<table>
		<caption class="margin0 padding0">업종 별 프랜차이즈 모범거래 기준</caption>
		<thead>
		<tr>
			<th class="width70"> &nbsp; </th>
			<th>제빵(4월)</th>
			<th>피자(7월)</th>
			<th>치킨(7월)</th>
			<th>커피(11월)</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>영업지역</td>
			<td>500m</td>
			<td>1,500m</td>
			<td>800m</td>
			<td>500m</td>
		</tr>
		</tbody>
	</table>

</body>
</html>
