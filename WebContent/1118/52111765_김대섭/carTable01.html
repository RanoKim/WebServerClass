<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Car Table속성</title>
<style>
	body {
		font-family: "맑은 고딕","돋움",sans-serif;
	}
	
	table, th, td{ 
		border-collapse: collapse; 
		border: thin solid black;
		padding: 20px;
		text-align: center;
	}
	
	caption {
		color: #ffffff;
	}
	caption.ca1 {
		padding-top: 10px;
		padding-bottom: 5px;
		border: 1px, solid, #000000;
		background-color: #666666;
	}
	
	th.th1 {
		background-color: #c5c5c5;
	}
	td.td1 {
		background-color: #999999;
	}
	tr.tr1 {
		background-color: #000000;
		color: #ffffff;
		text-align: center;
	}
	
</style>
</head>
<body>
	<table id="table1">
		<caption class="ca1">렌터카 요금표</caption>
		<tr>
			<th class="th1">차종</th>
			<th class="th1">24시간</th>
			<th class="th1">48시간</th>
			<th class="th1">72시간</th>
			<th class="th1">추가요금</th>
		</tr>
		<tr>
			<td class="td1">SM3</td>
			<td>45,000</td>
			<td>90,000</td>
			<td>135,000</td>
			<td>6,000</td>
		</tr>
		<tr>
			<td class="td1">모닝</td>
			<td>42,000</td>
			<td>84,000</td>
			<td>126,000</td>
			<td>6,000</td>
		</tr>
		<tr>
			<td class="td1">쏘울</td>
			<td>61,000</td>
			<td>122,000</td>
			<td>183,000</td>
			<td>9,000</td>
		</tr>
		<tr>
			<td class="td1">윈스톰</td>
			<td>94,000</td>
			<td>188,000</td>
			<td>282,000</td>
			<td>13,000</td>
		</tr>
		<tr class="tr1">
			<td colspan="5">제주 5월 기준, 추가 요금은 시간당입니다.</td>
		</tr>
	</table>
</body>
</html>
