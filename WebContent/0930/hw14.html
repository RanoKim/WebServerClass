<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제14</title>

</head>
<body>

<button onclick="myFunction()">시작</button>

<p id="result"></p>

<script>
function myFunction() {
    
	var result = "";
	for(var i=0; i<10; i++) {
		for(var j=0; j<10; j++) {
			if(j%2==0) {
				result += "*(" + j + ") ";
				continue;
			}
		}
		result += "<br>"; 
	}
    
	document.getElementById("result").innerHTML = result;
	
}
</script>

</body>
</html>
